
<ion-header>

  <ion-navbar>
    <ion-title>Favorite Quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let quote of quotes">
      <h2> {{ quote.person }} </h2>
      <h2> {{quote.text}} </h2>
    </ion-item>
  </ion-list>

</ion-content>
