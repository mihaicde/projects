<br><br>
<md-card class="example-card" align="center" *ngFor="let imobEl of imob; let i = index">
  <img md-card-image src="{{ imobEl.imgUrl }}" class="example-header-image">
  <md-card-header>
    <md-card-title>Apartament cu {{ imobEl.roomsNr }} camere  - {{imobEl.price }} $</md-card-title>
  </md-card-header>
  <md-card-content>
    <p>
      {{imobEl.address}}   |  {{imobEl.bathsNr}} bai  | suprafata: {{ imobEl.surface }} mp   
    </p>

  </md-card-content>
 <hr>
</md-card>
